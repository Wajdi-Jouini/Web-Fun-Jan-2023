<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="likingLikesPart2.css">
</head>
<body>
    <div class="container">
        <h1>Network</h1>
        <div class="page">
            <h1 id="Feed">Your Feed</h1>
            <div class="names">
                <div class="James">
                    <img class="avatar" src="avatar.png" alt="avatar">
                    <a href="#">Add an avatar</a>
                    <h2>James Doe</h2>
                </div>
                <div class="names2">
                    <div class="box1">
                        <div class="line1">
                            <h2>Neil M</h2>
                            <h3 class="nbrLikes1">9 like(s)</h3>
                            <button onclick="Add1(this)" class="Likes1">Like</button>
                        </div>
                        <h3 class="paragrath">I just set up this new discord bot, let me know what you all think. <a href="">Link</a> </h3>
                    </div>
                    <div class="box2">
                        <div class="line2">
                            <h2>Nichole K</h2>
                            <h3 class="nbrLikes2">12 like(s)</h3>
                            <button onclick="Add2(this)" class="Likes2">Like</button>
                        </div>
                        <h3 class="paragrath">Just finished my <a href="">next comic</a>. check it out.</h3>
                    </div>
                    <div class="box3">
                        <div class="line3">
                            <h2>Jim R</h2>
                            <h3 class="nbrLikes3">9 like(s)</h3>
                            <button onclick="Add3(this)" class="Likes3">Like</button>
                        </div>
                        <h3 class="paragrath">I can't stop listening to the <a href="">new album</a>. Who else is liking it?</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="likingLikesPart2.js"></script>
</body>
</html>
